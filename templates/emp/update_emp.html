<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>

    {% include 'emp/navbar.html' %}

    <h1 class="text-center my-3">Update Amployee</h1>


<div class="container">
  <div class="row">
   <div class="col-md-6 offset-md-3">


    <div class="card bg-dark text-white" >
      <div class="card-body">


 <form action="/emp/do/{{emp.id}}" method="POST" >
       {% csrf_token %}

  <div class="md-3">
    <label for=""> Employee Name</label>

  <input 
  id="name"
  type="text"
   class="form-control" 
   placeholder="Enter Emp Name"
   name="emp_name"
   value="{{emp.name}}">

</div>
</br>

 <div class="md-3">
    <label for=""> Employee Id</label>

  <input id="id" name="emp_id" type="text" class="form-control" placeholder="Enter Emp Id" value="{{emp.emp_id}}">
</div>

</br>
 <div class="md-3">
    <label for="Phone"> Phone</label>

  <input id="Phone" name ="emp_phone" type="text" class="form-control" placeholder="Enter Emp Phone" value="{{emp.phone}}">
</div>
</br>




<div class="md-3">
    <label for="address"> Employee Address</label>
<textarea  name ="emp_address" id="address" type="text"  rows="5" class="form-control">{{emp.address}}</textarea>
</div>
</br>



<div class="md-3 form-check">
    <label for="working"> Working </label>
<input {% if emp.working %} checked {% endif %} id = "working" name ="emp_working" type="checkbox" class="form-check-input">
</div>
</br>


<div class="md-3">
    <label for="">Department</label>
    <select value="{{emp.department}}"   id="department" name="emp_department"  class="form-control">
      <option value="CSE">Computer Science</option>
       <option value="ME">Mechanical Eng</option>
      <option value="EE">Electrical Eng</option>
       <option value="EC">Electronics Eng</option>
     </select>

      

</div>

</br>
 <div class="container text-center">
                    <button class="btn btn-success">
                        Update Employee
                    </button>
                </div>


</form>


      </div>
    </div>
  </div>
</div>
</div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
